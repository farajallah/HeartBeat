services:
  # Web Service
  - type: web
    name: heartbeat-tracker
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1"
    healthCheckPath: /health
    runtime: python-3.11
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: RELOAD
        value: false
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: BEARER_TOKEN
        generateValue: true
