services:
  # Web Service
  - type: web
    name: heartbeat-tracker
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python run.py"
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: RELOAD
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: heartbeat-db
          property: connectionString
      - key: BEARER_TOKEN
        generateValue: true

  # PostgreSQL Database
  - type: pserv
    name: heartbeat-db
    env: postgres
    plan: free
    region: frankfurt
    ipAllowList: []
