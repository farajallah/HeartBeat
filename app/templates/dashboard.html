<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Time Attendance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .balance-positive {
            color: #10b981;
        }

        .balance-negative {
            color: #ef4444;
        }

        .balance-neutral {
            color: #6b7280;
        }
    </style>
</head>

<body class="bg-gray-50">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex space-x-8">
                    <a href="/dashboard"
                        class="inline-flex items-center px-1 pt-1 border-b-2 border-blue-500 text-sm font-medium text-gray-900">
                        Dashboard
                    </a>
                    <a href="/settings"
                        class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Settings
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Current Status -->
        <div class="bg-white overflow-hidden shadow rounded-lg mb-8">
            <div class="px-4 py-5 sm:p-6">
                <div class="text-center">
                    <h2 class="text-2xl font-semibold text-gray-900">Current Status</h2>
                    <div class="mt-4 grid grid-cols-1 gap-5 sm:grid-cols-1">
                        <div class="bg-gray-50 px-4 py-5 overflow-hidden rounded-lg">
                            <dt class="text-sm font-medium text-gray-500 truncate">Balance</dt>
                            <dd class="mt-1 text-3xl font-semibold {{ stats.balance_class }}">{{ stats.balance }}</dd>
                        </div>
                    </div>
                    <p class="mt-2 text-sm text-gray-500">{{ stats.period }}</p>
                </div>
            </div>
        </div>

        <!-- Monthly Calendar View -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg mt-8">
            <div class="px-4 py-5 sm:p-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    {% for month in monthly_summaries %}
                    <div class="border rounded-lg overflow-hidden hover:shadow-md transition-shadow {% if month.is_future %}opacity-50 bg-gray-100{% endif %}">
                        <div class="bg-gray-50 px-4 py-2 border-b">
                            <h4 class="text-sm font-medium {% if month.is_future %}text-gray-400{% else %}text-gray-700{% endif %}">{{ month.month_name }}</h4>
                        </div>
                        <div class="p-4 text-center">
                            <div
                                class="text-2xl font-bold mb-1 {% if month.is_future %}text-gray-400{% elif month.balance >= 0 %}text-green-600{% else %}text-orange-500{% endif %}">
                                {{ month.balance_formatted }}
                            </div>
                            <div class="text-xs {% if month.is_future %}text-gray-400{% else %}text-gray-500{% endif %} space-y-1">
                                <div class="flex justify-between">
                                    <span>Recorded:</span>
                                    <span class="font-medium">{{ month.recorded_formatted }}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Required:</span>
                                    <span class="font-medium">{{ month.required_formatted }}</span>
                                </div>
                            </div>
                        </div>
                        <div class="h-2 {% if month.is_complete %}bg-green-500{% else %}bg-orange-500{% endif %}"></div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
</body>

</html>
