<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Time Attendance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex space-x-8">
                    <a href="/dashboard" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Dashboard
                    </a>
                    <a href="/settings" class="inline-flex items-center px-1 pt-1 border-b-2 border-blue-500 text-sm font-medium text-gray-900">
                        Settings
                    </a>
                    <a href="/corrections" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Corrections
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
            <!-- General Settings -->
            <div class="bg-white shadow sm:rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">General Settings</h3>
                    <form method="post" action="/settings" class="space-y-4">
                        <!-- Start Date -->
                        <div>
                            <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date</label>
                            <input type="date" id="start_date" name="start_date" 
                                   value="{% if settings and settings.start_date %}{{ settings.start_date }}{% endif %}"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>

                        <!-- End Date -->
                        <div>
                            <label for="end_date" class="block text-sm font-medium text-gray-700">End Date</label>
                            <input type="date" id="end_date" name="end_date"
                                   value="{% if settings and settings.end_date %}{{ settings.end_date }}{% endif %}"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>

                        <!-- Daily Required Hours -->
                        <div>
                            <label for="daily_required_hours" class="block text-sm font-medium text-gray-700">Daily Required Hours</label>
                            <input type="number" id="daily_required_hours" name="daily_required_hours"
                                   value="{% if settings %}{{ settings.daily_required_minutes / 60 }}{% else %}8{% endif %}"
                                   step="0.5" min="0" max="24"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>

                        <!-- Working Days -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Working Days</label>
                            <div class="space-y-2">
                                {% for day_name in weekday_names %}
                                <div class="flex items-center">
                                    <input type="checkbox" id="{{ day_name.lower() }}" name="{{ day_name.lower() }}"
                                           value="1"
                                           {% if loop.index0 in working_days %}checked{% endif %}
                                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                    <label for="{{ day_name.lower() }}" class="ml-2 block text-sm text-gray-900">
                                        {{ day_name }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="pt-4">
                            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Save Settings
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Holidays Management -->
            <div class="bg-white shadow sm:rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Holidays</h3>
                    
                    <!-- Add Holiday Form -->
                    <form method="post" action="/holidays" class="space-y-4 mb-6">
                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <div>
                                <label for="holiday_date" class="block text-sm font-medium text-gray-700">Date</label>
                                <input type="date" id="holiday_date" name="holiday_date" required
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                                <input type="text" id="description" name="description" required
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                        </div>
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Add Holiday
                        </button>
                    </form>

                    <!-- Holidays List -->
                    <div class="border-t pt-4">
                        <h4 class="text-md font-medium text-gray-900 mb-3">Current Holidays</h4>
                        {% if holidays %}
                        <div class="space-y-2">
                            {% for holiday in holidays %}
                            <div class="flex items-center justify-between py-2 px-3 bg-gray-50 rounded-md">
                                <div>
                                    <span class="text-sm font-medium text-gray-900">{{ holiday.date }}</span>
                                    <span class="ml-2 text-sm text-gray-500">{{ holiday.description }}</span>
                                </div>
                                <form method="post" action="/holidays/{{ holiday.date }}/delete" 
                                      onsubmit="return confirm('Are you sure you want to delete this holiday?')">
                                    <button type="submit" class="text-red-600 hover:text-red-900 text-sm font-medium">
                                        Delete
                                    </button>
                                </form>
                            </div>
                            {% endfor %}
                        </div>
                        {% else %}
                        <p class="text-sm text-gray-500">No holidays defined</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
